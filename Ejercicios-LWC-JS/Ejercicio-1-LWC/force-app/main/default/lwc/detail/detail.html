<template>
    <template if:true={product}>
        <div class="container">
            <div>{product.display_title}</div>
            <div class="headline">{product.headline}</div>
            <div class="summary">{product.summary_short}</div>
            <img class="product-img" src={product.multimedia.src} alt="no image"></img>
            <a href = {product.link.url} target="_blank">{product.link.suggested_link_text}</a>
        </div>
    </template>
    <template if:false={product}>
        <div>Select a movie</div>
    </template>
</template>
